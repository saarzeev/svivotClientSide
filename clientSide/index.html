<!DOCTYPE HTML>

<html ng-app="myApp">
	<head>
		<title>Twenty by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>

		<script src="./assets/js/app.js"></script>
		<script src="./assets/js/signupController.js"></script>
		<script src="./assets/js/loginController.js"></script>
		<script src="./assets/js/defaultPageController.js"></script>
		<script src="./assets/js/aboutController.js"></script>
		<script src="./assets/js/loginHomeController.js"></script>
		<script src="./assets/js/poisController.js"></script>
		<script src="./assets/js/favoriteController.js"></script>

	</head>
	<body class="index is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header" class="alt">
					<h1 id="logo">Hello <span ng-init="loggedInUsername = 'Guest'; isLoggedIn = false" ng-bind="loggedInUsername"></span></h1>
					<nav id="nav">
						<ul>
						  

							<li class="current"><a  ng-init="welcomePath = '#!/';" ng-href={{welcomePath}}>Welcome</a></li>
							<li><a href="#!favorites"><i class="fa fa-heart" ng-show="isLoggedIn" href="#!favorites">{{numberOfFavorites}}</i> </a></li>

							<li class="submenu">
								<a href="#">Navigate</a>
								<ul>
									<li><a href="#!pois">Browse locations</a></li>
									<li ng-show="isLoggedIn" id="FavoritesLink"><a href="#!favorites">Favorites</a></li>
									<li ng-hide="isLoggedIn" id="logInLogOutLink"><a href="#!login">Log In</a></li>
									<li><a href="#!about">About</a></li>
								</ul>
							</li>
							<li><a href="#!login" class="button secondary" ng-hide="isLoggedIn">Log In</a></li>
							<li><a href="#!signup" class="button primary" ng-hide="isLoggedIn">Sign Up</a></li>
							
						</ul>
					</nav>
				</header>
				<!-- CTA -->

			<!-- Banner -->
				<section id="banner">
					<div ng-view></div>
					<!--
						".inner" is set up as an inline-block so it automatically expands
						in both directions to fit whatever's inside it. This means it won't
						automatically wrap lines, so be sure to use line breaks where
						appropriate (<br />).
					-->
					
					
				</section>

			<!-- Main -->
				<article id="main">

					

				</article>

			<!-- Footer -->

					<ul class="copyright">
						<li>&copy; </li><li>: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>

		</div>

		<!-- Scripts -->
			<script src="assets/js/template/jquery.min.js"></script>
			<script src="assets/js/template/jquery.dropotron.min.js"></script>
			<script src="assets/js/template/jquery.scrolly.min.js"></script>
			<script src="assets/js/template/jquery.scrollex.min.js"></script>
			<script src="assets/js/template/browser.min.js"></script>
			<script src="assets/js/template/breakpoints.min.js"></script>
			<script src="assets/js/template/util.js"></script>
			<script src="assets/js/template/main.js"></script>

	</body>
</html>
