<header class="special container">
    <br />
    <span class="icon solid fa-chart-bar"></span>
    <h2>We've chosen <strong>some great</strong> vacations for you </h2>
    <span ng-show="error">loading POIs error - {{errorValue.value}}</span>
    <br />
</header>
<section class="wrapper style1 container special">
    <div class="row">
        <div class="col-6 col-12-narrower" ng-init="getUsersCategories()">
            <section>
                <a href="#" class="image featured"><img ng-src={{byCategoryPois[0].img}} alt="" /></a>
                <header>
                    <h3>{{byCategoryPois[0].name}}</h3>
                </header>
            </section>

        </div>
        <div class="col-6 col-12-narrower">
            <section>
                <a href="#" class="image featured"><img ng-src={{byCategoryPois[1].img}} alt="" /></a>
                <header>
                    <h3>{{byCategoryPois[1].name}}</h3>
                </header>
            </section>

        </div>
    </div>
</section>
<header class="special container">
    <br />
    <span class="icon solid fa-chart-bar"></span>
    <h2>Here's what <strong>you</strong> liked </h2>
    <span ng-show="error">loading Favorite error - {{errorValue.value}}</span>
    <br />
</header>
<section class="wrapper style1 container special">
    <div class="row">
        <div id="firstColumnFavorites" class="col-6 col-12-narrower" ng-init="showFavorites()">
            <section>
                <a href="#" class="image featured"><img ng-src={{latestFavorites[0].img}} alt="" /></a>
                <header>
                    <h3>{{latestFavorites[0].name}}</h3>
                </header>
            </section>
        </div>

        <div class="col-6 col-12-narrower">
            <section>
                <a href="#" class="image featured"><img ng-src={{latestFavorites[1].img}} alt="" /></a>
                <header>
                    <h3>{{latestFavorites[1].name}}</h3>
                </header>
            </section>
        </div>
    </div>
</section>
