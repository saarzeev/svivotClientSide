<div id="SignUp" class="inner">
    <!-- sign up -->
    <section style="color: azure;">
            <form class="form-style-9">
                <ul>
                    
                        <input type="text" name="signupUserName" class="field-style field-split align-left" 
                        placeholder="User Name" />
                        <input type="password" name="signupPassword" class="field-style field-split align-right" 
                        placeholder="Password" />
                    
                        <input type="text" name="firstName" class="field-style field-split align-left" 
                        placeholder="First Name" />
                        <input type="text" name="lastName" class="field-style field-split align-right" 
                        placeholder="Last Name" />
                    
                        <input type="text" name="city" class="field-style field-split align-right" 
                        placeholder="City" />

                        <input type="text" name="country" class="field-style field-split align-right" 
                        placeholder="Country" />
                    
                        <input type="email" name="email" class="field-style field-split align-right" 
                        placeholder="Email" />  
                        <input type="date" name="birthday" class="field-style field-split align-left" 
                        placeholder="Birthday" /> 
                    
                        <input type="button" value="Sign Up" ng-click="validateSignUpForm()" />
                    
                </ul>                                                              
            </form>
            <script type="text/javascript" src="users.js"></script>
    </section>
</div>
